            $("#sure").click(function(){

                var timeValue= $("#time").val();

                if((timeValue.length>0 &&timeValue!="")){
                    $("#sure").attr({"disabled":"disabled"});
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/ssmm/allnumber",
                        data: "time="+timeValue,
                        success: function(msg){

                            alert( "22222222222" );
                        }
                    });

                }else{

                }
            });
